<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHARLIEPLAYZ GAMING HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #050507;
      color: #ffffff;
    }

    /* NEON HEADER */
    .header {
      padding: 30px;
      text-align: center;
      background: linear-gradient(90deg, #7f00ff, #00c6ff);
      box-shadow: 0 0 20px #7f00ff, 0 0 40px #00c6ff;
    }

    .header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #7f00ff,
        0 0 20px #7f00ff;
    }

    /* STATUS */
    .status {
      margin-top: 15px;
      font-size: 1.2rem;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 25px;
      font-weight: bold;
    }

    .playing {
      background: #00ff99;
      color: #000;
      box-shadow: 0 0 15px #00ff99;
    }

    .offline {
      background: #ff3b3b;
      color: #000;
      box-shadow: 0 0 15px #ff3b3b;
    }

    /* CONTENT */
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #0d0d12;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(127,0,255,0.3);
      margin-bottom: 30px;
    }

    .card h2 {
      color: #9d7cff;
      margin-top: 0;
    }

    /* ADMIN CONTROLS */
    .admin {
      text-align: center;
      margin-top: 20px;
    }

    .admin button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-play {
      background: #00ff99;
    }

    .btn-offline {
      background: #ff3b3b;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }

    input#gameInput {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <!-- NEON HEADER -->
  <div class="header">
    <h1>CHARLIPLAYZ GAMING HUB</h1>
    <div id="status" class="status offline">
      üî¥ OFFLINE
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">

    <div class="card">
      <h2>üéÆ What I‚Äôm Playing</h2>
      <input id="gameInput" type="text" placeholder="Enter current game here" />
      <p id="currentGame">Nothing right now</p>
    </div>

    <div class="card">
      <h2>üïπÔ∏è Play My Game</h2>
      <p>Game coming soon‚Ä¶ üëÄ</p>
    </div>

    <!-- ADMIN CONTROLS (ONLY YOU USE THESE) -->
    <div class="admin">
      <button class="btn-play" onclick="goLive()">
        I‚Äôm Playing
      </button>

      <button class="btn-offline" onclick="goOffline()">
        I‚Äôm Offline
      </button>
    </div>

  </div>

  <footer>
    ¬© 2025 ‚Äì Built for the community
  </footer>

  <script>
    function goLive() {
      const status = document.getElementById("status");
      const gameText = document.getElementById("currentGame");
      const inputValue = document.getElementById("gameInput").value;

      status.classList.remove("offline");
      status.classList.add("playing");
      status.innerHTML = "üü¢ PLAYING NOW";
      gameText.innerText = inputValue || "Playing something awesome!";
    }

    function goOffline() {
      const status = document.getElementById("status");
      const gameText = document.getElementById("currentGame");

      status.classList.remove("playing");
      status.classList.add("offline");
      status.innerHTML = "üî¥ OFFLINE";
      gameText.innerText = "Nothing right now";
    }
  </script>

</body>
</html>
